<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            background-color: #1a237e !important;
        }
        .navbar .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }
        .navbar .nav-link:hover {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .tab-style {
            border: none;
            background: none;
            padding: 10px 20px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .tab-style:hover {
            color: #1a237e;
        }
        .tab-style.active {
            color: #1a237e;
            border-bottom: 2px solid #1a237e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Portföy Yönetimi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hisseler') }}">Hisseler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('islemler') }}">İşlemler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aylik_rapor') }}">Aylık Rapor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('musteriler') }}">Müşteriler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
